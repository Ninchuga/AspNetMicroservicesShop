<div class="checkout-header">
    <h1>Checkout</h1>
</div>
    
<form [formGroup]="checkoutForm" (ngSubmit)="submit(checkoutForm.value)" class="margin-left-30">
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>Card name</mat-label>
            <input matInput formControlName="cardName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>Card number</mat-label>
            <input matInput formControlName="cardNumber">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>Card expiration</mat-label>
            <input matInput formControlName="cardExpiration">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" >
            <mat-label>CVV</mat-label>
            <input matInput formControlName="cvv">
        </mat-form-field>
    </div>
  <div>
    <button mat-raised-button color="accent" type="submit" [disabled]="!checkoutForm.valid">Submit</button>
  </div>
</form>
