<div class="center padding-30">
    <h1>Catalog</h1>
</div>

<table mat-table [dataSource]="catalogItems" class="mat-elevation-z8 demo-table">
    
      <ng-container matColumnDef="name">
        <th class="w-150" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="category">
        <th class="w-150" mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let item"> {{item.category}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th class="w-500" mat-header-cell *matHeaderCellDef> Description </th>
        <td class="padding-right-30" mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th class="w-75" mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th class="w-75" mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item">
            <mat-select [(value)]="item.quantity">
                <mat-option *ngFor="let quantity of itemQuantities" [value]="quantity">
                    {{quantity}}
                </mat-option>
            </mat-select>
        </td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th class="w-150" mat-header-cell *matHeaderCellDef> Summary </th>
        <td class="padding-right-30" mat-cell *matCellDef="let item"> {{item.summary}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="w-75" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <a mat-flat-button color="primary" (click)="addItemToBasket(item)">ADD TO BASKET</a>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
